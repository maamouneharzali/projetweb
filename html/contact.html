<!DOCTYPE html>
<html lang="en">
<head>
<title>contact me</title>
  <link rel="stylesheet" href="../css/contact.css">
  <meta charset="utf-8" />

</head>
<body>

<header class="header">

	<div id="top" class="navigation">
		<div class="navigation__wrapper wrapper--large">
			<img src="../img/logowebdev.PNG" alt="portfolio logo" height="250" width="250">
			
			
			<nav class="navigation__container">
				<ul class="navigation__list">
					<li><a href="../index.html">home</a></li>
					<li><a href="aboutme.html">aboutme</a></li>
					<li><a href="projects.html">Portfolio</a></li>
					
				</ul>
			</nav>
			
			
		</div>
		
	</div>

	</header>
<div>
	<h3> feel free to reach out to me </h3>
</div>
<section id="contact" class="contact">
	
			<div class="contact__wrapper wrapper--large">
				<div class="contact__visual">
					<img src="../img/image1.PNG" >
				</div>
	
				<form class="contact__form">
					<input onblur="alpha()" id="name" class="contact__form-el contact__form-el--name" type="text" placeholder="Your Name" spellcheck="false">
					<label id="error_name">
					<input onblur="emailVal()" id="email" class="contact__form-el contact__form-el--email" type="email" placeholder="Your Email" spellcheck="false">
					<label id="error_email">
					<textarea onblur="descFiled()" id="message" class="contact__form-el contact__form-el--message" placeholder="Your Message"></textarea>
					<label id="error_desc">
					<input id="submit" class="contact__form-el contact__form-el--submit" type="submit" onclick="save()" value="Send">
				</form>
			</div>
		</section>
	<footer class="footer">
		<div class="footer__wrapper wrapper--large">
			<p class="footer__copyright no-margin">&copy; 2023 - Myprojectpage</p>
			
		</div>
	</footer>
	<script src="../js/code.js"></script>
</body>
</html>
